<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
</head>


</head>
<body class="">
<div class="container">
    <div class="row">
        <div class="input-group mb-3">
            <input id="streamUrl" type="text" class="form-control" placeholder="link to stream"
                   aria-label="link to stream" aria-describedby="basic-addon1">
        </div>

        <div class="input-group input-group-sm mb-3">
            <input id="streamEmail" type="email" class="form-control" placeholder="email" aria-label="Small"
                   aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">iframe count</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option value="1">1</option>
                <option value="3">3</option>
                <option selected value="6">6</option>
                <option value="9">9</option>
                <option value="12">12</option>
                <option value="15">15</option>
                <option value="18">18</option>
            </select>
        </div>
        <button id='setButton' type="button" class="btn btn-primary">set</button>
    </div>
    <p></p>
    <div class="row" id="body">


    </div>

</div>


</div>
</body>
<script>
  $('#setButton').click(function () {
    var url = $('#streamUrl')[0].value
    var email = $('#streamEmail')[0].value
    var count = $('#inputGroupSelect01')[0].value
    var src = url + '?email=' + email;
    var html=''
    for (var i=0; i<count; i++){
      html = html + `<div class="col-4"><iframe id="tc-video${i}" src=${src} frameborder="0" allowfullscreen="" height = '150px' width ='100%'></iframe></div>`
    }
   $('#body').html='';
   $('#body').html(html)
  })
</script>
</html>
