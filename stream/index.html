<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport"
          content="user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, width=device-width">
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>


</head>
<body class="">
<div class="container">
    <div class="row">
        <div class="input-group mb-3">
            <input id="streamUrl" type="text" class="form-control" placeholder="link to stream"
                   aria-label="link to stream" aria-describedby="basic-addon1">
        </div>

        <div class="input-group input-group-sm mb-3">
            <input id="streamEmail" type="email" class="form-control" placeholder="email" aria-label="Small"
                   aria-describedby="inputGroup-sizing-sm">
        </div>
        <button id='setButton' type="button" class="btn btn-primary">set</button>
    </div>
    <p></p>
    <div class="row">

        <div class="col-4">
        <iframe id=" tcl-video1" src="" frameborder="0" allowfullscreen="" height = '150px' width ='100%'></iframe>
    </div>
    <div class="col-4">
        <iframe id="tcl-video2" src="" frameborder="0" allowfullscreen="" height='150px' width='100%'></iframe>
    </div>
    <div class="col-4">
        <iframe id="tcl-video3" src="" frameborder="0" allowfullscreen="" height='150px' width='100%'></iframe>
    </div>
    <div class="col-4">
        <iframe id="tcl-video4" src="" frameborder="0" allowfullscreen="" height='150px' width='100%'></iframe>
    </div>
    <div class="col-4">
        <iframe id="tcl-video5" src="" frameborder="0" allowfullscreen="" height='150px' width='100%'></iframe>
    </div>
    <div class="col-4">
        <iframe id="tcl-video6" src="" frameborder="0" allowfullscreen="" height='150px' width='100%'></iframe>
    </div>
</div>

</div>


</div>
</body>
<script>
  $('#setButton').click(function () {
    var url = $('#streamUrl')[0].value
    var email = $('#streamEmail')[0].value
    var src = url + '?email=' + email
    console.log('filter -----------------', $('iframe'))
    $('iframe').each(function (i, el) {
      console.log('filter -----------------', el.src = src)
    })
  })
</script>
</html>
